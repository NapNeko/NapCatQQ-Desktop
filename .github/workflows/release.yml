name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:

  release:
    runs-on: windows-latest
    steps:
      - name: "检出代码"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          submodules: true
          fetch-depth: 0
          persist-credentials: false

      - name: "设置Python 3.12.6"
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.6'

      - name: "安装依赖"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "打包应用"
        run: |
          pyinstaller ./script/build_scripts/main_debug.spec
          pyinstaller ./script/build_scripts/main.spec

      - name: "设置标签和更新内容"
        id: get_info
        run: |
          TAG_NAME=$(echo "${GITHUB_REF#refs/tags/}")
          BODY=$(cat docs/CHANGELOG.md)
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "BODY<<EOF" >> $GITHUB_ENV
          echo "$BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: "创建发布草稿"
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.TAG_NAME }}
          name: NapCatQQ Desktop Release ${{ env.TAG_NAME }}
          body: ${{ env.BODY }}
          files: |
            dist/NapCatQQ-Desktop-debug.exe
            dist/NapCatQQ-Desktop.exe
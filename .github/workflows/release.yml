name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:

  release:
    runs-on: windows-latest
    steps:
      - name: "检出代码"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          submodules: true
          fetch-depth: 0
          persist-credentials: false

      - name: "设置Python 3.12.6"
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.6'

      - name: "安装依赖"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "打包Debug版本"
        run: |
          pyinstaller ./script/build_scripts/main_debug.spec

      - name: "打包Release版本"
        run: |
          pyinstaller ./script/build_scripts/main.spec

      - name: "验证文件存在"
        run: |
          Write-Host "检查文件是否存在:"
          if (Test-Path "dist/NapCatQQ-Desktop-debug.exe") {
              Write-Host "✓ NapCatQQ-Desktop-debug.exe 存在"
              Write-Host "文件大小:" (Get-Item "dist/NapCatQQ-Desktop-debug.exe").Length "bytes"
          } else {
              Write-Host "✗ NapCatQQ-Desktop-debug.exe 不存在"
          }
          if (Test-Path "dist/NapCatQQ-Desktop.exe") {
              Write-Host "✓ NapCatQQ-Desktop.exe 存在"
              Write-Host "文件大小:" (Get-Item "dist/NapCatQQ-Desktop.exe").Length "bytes"
          } else {
              Write-Host "✗ NapCatQQ-Desktop.exe 不存在"
          }
          Write-Host "dist目录内容:"
          Get-ChildItem -Path "dist" -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }

      - name: "设置标签和更新内容"
        id: get_info
        run: |
          $TAG_NAME = $env:GITHUB_REF -replace "refs/tags/", ""
          $BODY = Get-Content -Path "docs/CHANGELOG.md" -Raw
          
          echo "TAG_NAME=$TAG_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "BODY<<EOF" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$BODY" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "EOF" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: "创建发布草稿并上传文件"
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.TAG_NAME }}
          name: NapCatQQ Desktop Release ${{ env.TAG_NAME }}
          body: ${{ env.BODY }}
          files: |
            dist/*.exe